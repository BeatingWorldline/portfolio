<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端开发作品集</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6; /* 更明亮的蓝色 */
            --primary-dark: #2563eb;
            --text-color: #111827;
            --text-light: #6b7280;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 80px;
            /* 背景纹理 */
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            padding: 5rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #111827;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: linear-gradient(90deg, #111827, #4b5563);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-light);
            font-size: 1.25rem;
            max-width: 640px;
            margin: 0 auto;
            line-height: 1.75;
        }

        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* 分组样式 */
        .group-section {
            margin-bottom: 2.5rem;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .group-section:hover {
            box-shadow: var(--shadow-md);
        }

        .group-header {
            padding: 1.5rem 2rem;
            background: #ffffff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            position: relative;
        }

        /* 标题左侧装饰条 */
        .group-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 24px;
            width: 4px;
            background-color: var(--primary-color);
            border-radius: 0 4px 4px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .group-header:hover::before {
            opacity: 1;
        }

        .group-info {
            flex: 1;
        }

        .group-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.01em;
        }

        .group-desc {
            color: var(--text-light);
            margin-top: 0.25rem;
            font-size: 0.95rem;
        }

        .toggle-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            color: #9ca3af;
            background-color: #f3f4f6;
            border-radius: 50%;
            padding: 4px;
        }
        
        .group-header:hover .toggle-icon {
            color: var(--primary-color);
            background-color: #eff6ff;
        }

        .group-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        /* 内容区域 - 动画核心逻辑 */
        .group-content-wrapper {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .group-content-wrapper.expanded {
            grid-template-rows: 1fr;
        }

        .group-content-inner {
            overflow: hidden;
        }

        .group-content {
            padding: 0 1.5rem 1.5rem 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            /* 解决 overflow hidden 导致的 margin collapse 问题 */
            padding-top: 1rem; 
        }

        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            height: 100%;
            position: relative;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-lg);
            border-color: #bfdbfe;
        }

        .card-image-wrapper {
            width: 100%;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .card-image-wrapper[style*="aspect-ratio"] {
            height: auto !important;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            background-color: #e5e7eb;
            transition: transform 0.5s ease;
        }

        .card:hover .card-image {
            transform: scale(1.05);
        }
        
        /* 图片上的遮罩层，提升质感 */
        .card-image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .card:hover .card-image-wrapper::after {
            opacity: 1;
        }

        /* 覆盖层 */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(2px);
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .overlay-btn {
            background: white;
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transform: translateY(10px);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card:hover .overlay-btn {
            transform: translateY(0);
        }

        .overlay-btn svg {
            width: 16px;
            height: 16px;
        }

        .card-content {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-title-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.25rem;
        }

        .card-title {
            font-weight: 700;
            font-size: 1rem;
            color: #111827;
            line-height: 1.4;
            flex: 1;
            padding-right: 8px;
        }
        
        .card-arrow {
            color: var(--primary-color);
            width: 20px;
            height: 20px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .card:hover .card-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.5;
        }

        .card-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: auto;
            padding-top: 1rem;
        }

        .tag {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 4px 10px;
            background-color: #f3f4f6;
            color: #4b5563;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .card:hover .tag {
            background-color: #eff6ff;
            color: var(--primary-color);
        }

        /* 移动端引导按钮 */
        .mobile-action-btn {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
            align-items: center;
            gap: 6px;
        }

        .mobile-action-btn svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .card:active .mobile-action-btn svg {
            transform: translateX(4px);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            header {
                padding: 3rem 1.5rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .group-header {
                padding: 1.25rem;
            }

            .group-content {
                padding: 0 1.25rem 1.5rem 1.25rem;
                gap: 16px;
                padding-top: 0.5rem;
            }

            .group-content-wrapper.expanded .group-content {
                /* H5 下强制单列竖向排列 */
                grid-template-columns: 1fr;
            }

            .card {
                /* 移动端卡片样式微调 */
                flex-direction: column; /* 改回竖向排列，以便放置底部按钮 */
                height: auto;
                min-height: auto;
                align-items: stretch;
            }

            .card-image-wrapper {
                width: 100%;
                height: auto;
                flex-shrink: 0;
                padding-left: 0;
                aspect-ratio: 16/9; /* 统一移动端图片比例 */
            }

            .card-image-wrapper[style*="aspect-ratio"] {
                width: 100% !important;
                height: auto !important;
            }
            
            .card:hover .card-image {
                transform: none; /* 移动端移除缩放 */
            }

            .card-image {
                /* 移动端保证图片完整展示 */
                object-fit: cover; /* 移动端改回 cover 以保证美观 */
            }

            .card-content {
                padding: 1rem;
                justify-content: flex-start;
                min-width: 0; 
            }
            
            .card-title {
                font-size: 1.1rem;
                margin-bottom: 0.25rem;
            }
            
            .card-tags {
                padding-top: 0.5rem;
            }
            
            .tag {
                padding: 3px 8px;
                font-size: 0.75rem;
            }

            /* 移动端引导优化 */
            .card-overlay {
                display: none;
            }

            .card-arrow {
                display: none; /* 隐藏标题箭头 */
            }

            .mobile-action-btn {
                display: flex; /* 显示底部文字按钮 */
            }
        }

        /* Toast 提示样式 */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px 24px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .modal-desc {
            margin-top: 15px;
            color: #4b5563;
            font-size: 1rem;
            line-height: 1.5;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #9ca3af;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #111827;
        }
    </style>
</head>
<body>

    <header>
        <h1>前端开发作品集</h1>
        <p>深耕前端技术领域，专注于构建高质量的 Web 应用。</p>
    </header>

    <div class="container" id="portfolio-container">
        <!-- 内容将通过 JavaScript 动态生成 -->
    </div>

    <!-- 图片/二维码模态框 -->
    <div id="image-modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Preview">
            <p id="modal-desc" class="modal-desc"></p>
        </div>
    </div>

    <script src="portfolio-data.js"></script>
    <script>
        // 显示 Toast 提示
        function showTip(message) {
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                toast.className = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.className = 'toast show';
            
            // 清除之前的定时器
            if (toast.timeoutId) clearTimeout(toast.timeoutId);
            
            toast.timeoutId = setTimeout(function(){ 
                toast.className = toast.className.replace("show", ""); 
            }, 5000);
        }

        // 显示图片/二维码模态框
        function showModal(imageSrc, desc) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const modalDesc = document.getElementById('modal-desc');
            
            modalImg.src = imageSrc;
            modalDesc.textContent = desc || '';
            
            modal.style.display = 'flex';
            // 强制重绘以触发 transition
            modal.offsetHeight; 
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // 渲染作品集
        function renderPortfolio() {
            const container = document.getElementById('portfolio-container');
            if (!container || !portfolioData) return;

            let html = '';

            portfolioData.forEach((group, index) => {
                const isExpanded = true; // 默认展开
                
                const cardsHtml = group.cards.map(card => {
                    const ratioStyle = card.aspectRatio ? `aspect-ratio: ${card.aspectRatio};` : '';
                    const hasLink = card.link && card.link.trim() !== '';
                    const isMiniProgram = card.tags && card.tags.includes('微信小程序');
                    
                    let clickHandler = '';
                    let href = 'javascript:void(0)';
                    let target = '';
                    let actionText = '';
                    let actionIcon = '';

                    if (hasLink) {
                        href = card.link;
                        target = card.link.startsWith('http') ? 'target="_blank"' : '';
                        actionText = isMiniProgram ? '打开小程序' : '访问网站';
                        
                        // 外部链接通用图标
                        actionIcon = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>';

                        // 如果是 PC 端且是小程序，强制改为弹窗展示二维码
                        // 简单判断 PC 端：屏幕宽度 > 768px (也可以结合 userAgent，但这里用 CSS 媒体查询阈值较一致)
                        if (isMiniProgram) {
                            clickHandler = `onclick="
                                var ua = navigator.userAgent.toLowerCase();
                                var isWeixin = ua.indexOf('micromessenger') !== -1;
                                if(window.innerWidth > 768 || !isWeixin) { 
                                    showModal('${card.image}', '${card.tip || '请使用微信扫码体验'}'); 
                                    return false; 
                                } else { 
                                    return true; 
                                }"`;
                        }

                    } else {
                        // 无链接时的处理
                        if (isMiniProgram) {
                            // 小程序且无链接，显示模态框展示二维码
                            clickHandler = `onclick="showModal('${card.image}', '${card.tip || '请使用微信扫码体验'}'); return false;"`;
                            actionText = '扫码体验';
                            actionIcon = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>';
                        } else {
                            // 普通项目且无链接，显示 Toast
                            clickHandler = `onclick="showTip('${card.tip || '暂无链接'}'); return false;"`;
                            actionText = '扫码体验'; // 默认文案
                            actionIcon = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>';
                        }
                    }

                    return `
                    <a href="${href}" ${target} ${clickHandler} class="card group">
                        <div class="card-image-wrapper" style="${ratioStyle}">
                            <img src="${card.image}" alt="${card.title}" class="card-image" loading="lazy">
                            <div class="card-overlay">
                                <span class="overlay-btn">
                                    ${actionText}
                                    ${actionIcon}
                                </span>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-title-row">
                                <div class="card-title">${card.title}</div>
                                <div class="card-arrow">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                </div>
                            </div>
                            <div class="card-desc">${card.desc}</div>
                            <div class="card-tags">
                                ${card.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <div class="mobile-action-btn">
                                ${actionText}
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                            </div>
                        </div>
                    </a>
                `}).join('');

                html += `
                    <section class="group-section">
                        <div class="group-header ${isExpanded ? 'expanded' : ''}" onclick="toggleGroup(this)">
                            <div class="group-info">
                                <div class="group-title">
                                    ${group.groupTitle}
                                </div>
                                <div class="group-desc">${group.groupDesc}</div>
                            </div>
                            <svg class="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>

                        <div class="group-content-wrapper ${isExpanded ? 'expanded' : ''}">
                            <div class="group-content-inner">
                                <div class="group-content">
                                    ${cardsHtml}
                                </div>
                            </div>
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html;
        }

        function toggleGroup(header) {
            header.classList.toggle('expanded');
            const contentWrapper = header.nextElementSibling;
            contentWrapper.classList.toggle('expanded');
        }

        // 初始化渲染
        document.addEventListener('DOMContentLoaded', renderPortfolio);
    </script>
</body>
</html>
